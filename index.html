<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="calcBut">
            <button class="event" id="">CE</button>
            <button class="event" id="clearAll">C</button>
            <button class="event" id="backspace">«</button>
            <button class="event" id="division">/</button>
            <button class="event" id="key7">7</button>
            <button class="event" id="key8">8</button>
            <button class="event" id="key9">9</button>
            <button class="event" id="multiplication">*</button>
            <button class="event" id="key4">4</button>
            <button class="event" id="key5">5</button>
            <button class="event" id="key6">6</button>
            <button class="event" id="subtraction">-</button>
            <button class="event" id="key1">1</button>
            <button class="event" id="key2">2</button>
            <button class="event" id="key3">3</button>
            <button class="event" id="sum">+</button>
            <button class="event" id="">±</button>
            <button class="event" id="key0">0</button>
            <button class="event" id="comma">,</button>
            <button class="event" id="result">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
